<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <!-- background -->
  <circle cx="30" cy="30" r="30" fill="#F38020"/>

  <!-- smaller AI at top -->
  <text x="30" y="12" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">AI</text>

  <!-- neural network (3–2–3), filling most of the circle -->
  <g fill="none" stroke="white" stroke-linecap="round" opacity="0.7">
    <!-- connections L1->L2 -->
    <!-- left layer x=16, middle x=30 -->
    <g stroke-width="1.2">
      <line x1="16" y1="18" x2="30" y2="24"/>
      <line x1="16" y1="18" x2="30" y2="36"/>
      <line x1="16" y1="30" x2="30" y2="24"/>
      <line x1="16" y1="30" x2="30" y2="36"/>
      <line x1="16" y1="42" x2="30" y2="24"/>
      <line x1="16" y1="42" x2="30" y2="36"/>

      <!-- connections L2->L3 (right x=44) -->
      <line x1="30" y1="24" x2="44" y2="18"/>
      <line x1="30" y1="24" x2="44" y2="30"/>
      <line x1="30" y1="24" x2="44" y2="42"/>
      <line x1="30" y1="36" x2="44" y2="18"/>
      <line x1="30" y1="36" x2="44" y2="30"/>
      <line x1="30" y1="36" x2="44" y2="42"/>
    </g>
  </g>

  <!-- neurons on top of lines -->
  <g fill="white" opacity="0.9">
    <!-- left layer (3) -->
    <circle cx="16" cy="18" r="2.8"/>
    <circle cx="16" cy="30" r="2.8"/>
    <circle cx="16" cy="42" r="2.8"/>

    <!-- middle layer (2) -->
    <circle cx="30" cy="24" r="3.1" opacity="0.95"/>
    <circle cx="30" cy="36" r="3.1" opacity="0.95"/>

    <!-- right layer (3) -->
    <circle cx="44" cy="18" r="2.8"/>
    <circle cx="44" cy="30" r="2.8"/>
    <circle cx="44" cy="42" r="2.8"/>
  </g>
</svg>
